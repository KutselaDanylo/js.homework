<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
          <h2>1. Button-Text durch Eingabefeld ändern</h2>
          <input type="text" id="text-input" placeholder="Neuer Button-Text" />
          <button id="change-btn">Klick mich!</button>
        </div>
      
        <div>
          <h2>2. Bildquelle ändern</h2>
          <h3>Altes Bild wird durch neues ersetzt:</h3>
          <img id="image" src="https://via.placeholder.com/150" alt="Platzhalter" />
          <br><br>
          <button id="change-img-btn">Bild ändern</button>
        </div>
    
        <div>
          <h2>3. Link-Ziel und Bild-Beschreibung ändern</h2>
          <a id="link" href="https://example.com" target="_blank">Gehe zu Beispielseite</a><br><br>
          <img id="linked-img" src="https://via.placeholder.com/100" /><br><br>
          <button id="change-link-img">Link & Bild ändern</button>
        </div>
      
        <div>
          <h2>4. Erster Listeneintrag ändern</h2>
          <ul id="item-list">
            <li>Alter Text</li>
            <li>Zweiter Eintrag</li>
            <li>Dritter Eintrag</li>
          </ul>
          <button id="change-list-item">Ersten Eintrag ändern</button>
        </div>
    </main>
</body>
</html>
